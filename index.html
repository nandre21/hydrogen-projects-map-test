<!DOCTYPE html>
<html>
<head>
  <title>Hydrogen Projects Map</title>
  <style>
    body {
      background-color: white;
      margin: 0;
    }
    #banner {
      background-color: grey;
      padding: 10px;
      color: white;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
    }
    #title {
      font-size: 24px;
    }
    #logo {
      height: 50px;
      margin-right: 10px;
    }
    #map {
      height: calc(100vh - 50px); /* Adjust height to account for the banner */
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="banner">
    <div id="title">Hydrogen Projects Map</div>
    <img id="logo" src="logonotlicensed.png" alt="Logo">
  </div>
  <div id="map">
    <iframe src="map.html" frameborder="0" style="border:0; height:100%; width:100%"></iframe>
  </div>
</body>
</html>
